<form class="example-form" [formGroup]="details" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput  id="name" type="text" formControlName="name">
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput id="address" type="text" formControlName="address"></textarea>
    </mat-form-field>
    <div class="example-button-row">
      
        <button mat-raised-button color="primary">Click to see the inputs on the console</button>
        </div>
  </form>
