<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <!-- <div class="container text-center">
                    <img src="/assets/nwglogo.png" class="centerimg" alt="" />
                </div> -->
                <h1 class="text-center">Loan Application</h1>
                <!---{{loginData | json}}-->
                <form (ngSubmit)="formSubmit()">
                    <!----username field-->
                    <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Loan Type</mat-label>
                        <input readonly="readonly"
                        [(ngModel)]="loan_type"
                        name="loan_type"
                        required matInput placeholder="Enter here"/>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Loan Amount</mat-label>
                        <input readonly="readonly"
                        [(ngModel)]="amount" 
                        name="amount"
                        required matInput placeholder="Enter here"/>
                        <!-- <mat-hint>Valid amount</mat-hint> -->
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Interest Rate</mat-label>
                        <input readonly="readonly"
                        [(ngModel)]="interest_rate"
                        name="interest_rate"
                        required matInput placeholder="Enter here"/>
                    </mat-form-field>
                </div>
                
                <div>
                    <!---password field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Loan Tenure</mat-label>
                        <input readonly="readonly"
                        [(ngModel)]="tenure"
                        name="tenure"
                        required matInput placeholder="Enter here"/>
                    </mat-form-field>
                </div>
                    <div class="container text-center">
                        <button mat-raised-button color='primary' type="submit">Submit</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>      
    </div>
</div>
