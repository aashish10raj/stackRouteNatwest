<div class="emi-calculator" style="padding-bottom: 10%;">
    <div class="top">
        <h2>Loan / EMI Calculator</h2>

        <form [formGroup]="emiForm" (ngSubmit)="calculateEMI()">
            <div class="group">
                <div class="title">Amount</div>
                <input type="text" formControlName="loanAmount">
            </div>

            <div class="group">
                <div class="title">Interest Rate</div>
                <input type="text" value="7.5" formControlName="interestRate">
            </div>

            <div class="group">
                <div class="title">Tenure(In Months)</div>
                <input type="text" value="120" formControlName="tenure">
            </div>

            <button class="calculate-btn">Calculate</button>
        </form>
    </div>

    <div class="result">
        <div class="left">
            <div *ngIf="flag" style="color: red;">
                <p>
                    Please Enter Numbers in the Form!!
                </p>
            </div>
            <div class="loan-emi">
                <h3>Loan EMI</h3>
                <div class="value">{{ emi_val }}</div>
            </div>

            <div class="total-interest">
                <h3>Total Interest Payable</h3>
                <div class="value">{{ interest_val}}</div>
            </div>

            <div class="total-amount">
                <h3>Total Amount</h3>
                <div class="value">{{ total_val }}</div>
            </div>

            
        </div>

        <div class="right">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>
        
</div>
