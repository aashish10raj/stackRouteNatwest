<div class="container">
<h1>Customer Details</h1>
<hr>
    <div style="margin:2%; padding:2%;" class="card">
      <div class="row">
      <div class="col-sm-3">
        <div class="row text-center">
          <i class='fas fa-user-circle mb-2' style='font-size:100px;color:grey'></i>
          <div>
            {{cusobj.name}}
          </div>
        </div>
        
      </div>
      <div class="col-sm-9">
      <div class="row">
        <div class="col-sm-3">
          <p class="mb-0" style=" font-size: 13pt;">Customer ID</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0" style=" font-size: 12pt;">{{cusobj.customerId}}</p>
        </div>
      </div>
      <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0" style=" font-size: 13pt;">Customer Name</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0" style=" font-size: 12pt;">{{cusobj.name}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0" style=" font-size: 13pt;">Phone</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0" style=" font-size: 12pt;">{{cusobj.mobileno}}</p>
          </div>
        </div>
        <hr>
        
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0" style=" font-size: 13pt;">Email</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0" style=" font-size: 12pt;">{{cusobj.email}}</p>
          </div>
        </div>
        <hr>
        
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0" style=" font-size: 13pt;">Age</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0" style=" font-size: 12pt;">{{cusobj.age}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0" style=" font-size: 13pt;">Enployment type</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0" style=" font-size: 12pt;">{{cusobj.emp_type}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0" style=" font-size: 13pt;">Credit Rating</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0" style=" font-size: 12pt;">{{cusobj.creditrating}}</p>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
