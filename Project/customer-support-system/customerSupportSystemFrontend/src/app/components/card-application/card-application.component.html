<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <!-- <div class="container text-center">
                    <img src="/assets/nwglogo.png" class="centerimg" alt="" />
                </div> -->
                <h2 class="text-center">Your Credit Card Application</h2>
                <!---{{loginData | json}}-->
                <form (ngSubmit)="formSubmit()">
                    <!----username field-->
                    <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Card Type</mat-label>
                        <input readonly="readonly"
                        [(ngModel)]="card_type"
                        name="card_type"
                        required matInput placeholder="Enter here"/>
                    </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Purchase Rate</mat-label>
                            <input readonly="readonly"
                            [(ngModel)]="purchase_rate"
                            name="purchase_rate"
                            required matInput placeholder="Enter here"/>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Annual Fee</mat-label>
                            <input readonly="readonly"
                            [(ngModel)]="annual_fee"
                            name="annual_fee"
                            required matInput placeholder="Enter here"/>
                        </mat-form-field>
                    </div>
                    <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Annual Percentage Rate</mat-label>
                        <input readonly="readonly"
                        [(ngModel)]="apr"
                        name="apr"
                        required matInput placeholder="Enter here"/>
                    </mat-form-field>
                    </div>
                    <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Credit Limit</mat-label>
                        <input readonly="readonly"
                        [(ngModel)]="credit_limit"
                        name="credit_limit"
                        required matInput placeholder="Enter here"/>
                    </mat-form-field>
                    </div>
                    <div class="container text-center">
                        <button mat-raised-button color='primary' type="submit">Submit</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>      
    </div>
</div>
