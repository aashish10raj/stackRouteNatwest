<form [formGroup]="form"(ngSubmit)=" handleFormSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Product Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name" placeholder="Enter product name">     
    </div>
   
    <div class="form-group">
      <label for="exampleInputPassword1">Brand</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="brand" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Quantity</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="quantity" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Price</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="price" placeholder="Password">
      </div>

    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
