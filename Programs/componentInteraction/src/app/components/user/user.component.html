<div class="container mt-5">
    <div class="row">
        <div class="col-md-3 mb-2" *ngFor="let user of users">
            <img width="230px" height="180px" src="{{user.picture}}" class="card-img-top">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>
              <p class="card-text">{{user.id}}</p>
              <a routerLink="/profile/{{user.id}}" class="btn btn-primary">Click to see the profile</a>
              <a routerLink="/profile/{{user.id}}/posts" class="btn btn-secondary">See Posts</a>
              <!-- <p class="card-text">{{user.phone}}</p>
              <p class="card-text">{{user.address.city}}</p>
              <p class="card-text">{{user.username}}</p>      -->
            </div>
          </div>
    </div>
</div>
