<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 mb-2" >
            <img width="230px" height="180px" src="{{userdata.picture}}" class="card-img-top">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{userdata.firstName}} {{userdata.lastName}}</h5>
              <p class="card-text">User Id: {{userdata.id}}</p>
              <!-- <a routerLink="/profile/{{userdata.id}}" class="btn btn-primary">Click to see the profile</a> -->
              <!-- <p class="card-text">{{user.phone}}</p>-->
              <p class="card-text">Phone: {{userdata.phone}}</p>
              <p class="card-text">Email: {{userdata.email}}</p>
              <p class="card-text">City: {{userdata.location.city}}</p> 
              <p class="card-text">{{userdata.updatedDate | date:'shortDate'}}</p>
              <router-outlet></router-outlet>
            </div>
          </div>
    </div>
</div>
