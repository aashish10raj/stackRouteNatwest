<mat-grid-list cols="2" rowHeight="4:4">
    <mat-grid-tile *ngFor="let new of news">   

<mat-card class="example-card" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{new.title}}</mat-card-title>
      <mat-card-subtitle>{{new.description}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{new.urlToImage}} alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{new.content}}
      </p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
</mat-grid-tile>
</mat-grid-list>
