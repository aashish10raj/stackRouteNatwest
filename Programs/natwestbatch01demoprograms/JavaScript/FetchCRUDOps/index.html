<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API - CRUD Ops</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <h2 class="text-center text-bg-success"> Contact App </h2>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="mt-2">
                    <input id="fname" type="text" class="form-control" placeholder="First Name">
                </div>

                <div class="mt-2">
                    <input id="lname" type="text" class="form-control" placeholder="Last Name">
                </div>

                <div class="mt-2">
                    <input id="email" type="email" class="form-control" placeholder="Email">
                </div>

                <div class="mt-2">
                    <input id="phone" type="text" class="form-control" placeholder="Phone Number">
                </div>

                <div class="mt-2">
                    <input id="city" type="text" class="form-control" placeholder="City">
                </div>

                <div class="mt-2">
                    <button onclick="AddContact()" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-5" id="contactList">

    </div>
    <script src="script.js"></script>
</body>
</html>
