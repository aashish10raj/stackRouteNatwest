<h2>Welcome to Services and DI</h2>
<input type="text" #numberInput>
<button class="btn btn-primary" (click)="Calculate(numberInput.value)">Calculate</button>
<h3>Factorial = {{result}}</h3>

<!-- <ul>
    <li *ngFor="let x of users">{{x.name}}</li>
</ul> -->

<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let x of users">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{x.name}}</h5>
              <p class="card-text">{{x.email}}</p>
              <p class="card-text">{{x.phone}}</p>
              <p class="card-text">{{x.address.city}}</p>
              <p class="card-text">{{x.username}}</p>     
            </div>
          </div>
    </div>
</div>
